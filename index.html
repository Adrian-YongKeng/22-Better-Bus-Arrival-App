<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sg Bus Arrival App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="d-flex flex-column align-items-center">
    <h1 class="text-center fw-bold">Sg Bus Arrival App</h1>
    <img src="bus anima.gif" alt="" height="250">
    <div class="mt-3">
      <label for="busStopId" class="form-label fw-semibold ">Bus Stop ID:</label>
      <input type="text" class="form-control px-3 border border-black border-2 " id="busStopId" name="busStopId"
        placeholder="'83139'">
    </div>

    <button id="submit" class="mt-3 px-5 btn btn-primary" onclick="checkBusTiming()">Show Arrivals</button>
  </div>

  <div id="arrivalTable" class="align-content-center mt-3 mb-5 px-5 " style="display:none;">
    <table class="table table-striped">
      <thead>
        <tr class=" border-2">
          <th scope="col">Bus No.</th>
          <th scope="col">Operator</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Subsequent</th>
          <th scope="col">Next 2</th>
          <th scope="col">Next 3</th>
        </tr>
      </thead>
      <tbody id="arrivalInfo">

      </tbody>
    </table>
  </div>
  <footer class="bg-light text-black text-center mt-5 py-1 bottom-0 position-sticky  w-100">
    <p class="fw-bold">&copy; 2023 Adrian. All rights reserved.</p>
    <a class="text-decoration-none icon-link icon-link-hover px-1"
      style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://www.linkedin.com/in/yeoh-yong-keng/"
      target="_blank">
      <i class="bi bi-linkedin" style="color: black;"></i>
    </a>
    <a class="text-decoration-none icon-link icon-link-hover px-1"
      style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://wa.me/60176146696" target="_blank">
      <i class="bi bi-whatsapp" style="color: black;"></i>
    </a>
    <a class="text-decoration-none icon-link icon-link-hover px-1"
      style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://wa.me/60176146696" target="_blank">
      <i class="bi bi-github" style="color:black;"></i>
    </a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
